            height: 100px;

<body>
    <script>
        function handleInput() {
            console.log('handling the input')

          var howLongNow = document.querySelector('textarea').value.length

            // limit to 100 chars
            const limit = 100;
           if ( howLongNow > limit){
             console.log('you went too far!')
             document.querySelector('textarea').value = document.querySelector
             ('textarea').value.substring(0,limit)

           }

           console.log("Currently the length of the field is" + document.querySelector ('textarea').value.length)

           // show how many chars remaining
           document.querySelector('#remaining').innerHTML = limit - document.querySelector('textarea').value.length;


        }


     $(document).ready(function(){
        document.querySelector('textarea').addEventListener('input', handleInput)
     })
    </script>

    <textarea></textarea>
    <p> <span id ="remaining">100 characters left</span> </p>
