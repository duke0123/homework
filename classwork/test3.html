<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/test3.css" rel="stylesheet" type="text/css" />
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class= "box">

    </div>

    <botton id="btn">
        Click for red!
    </botton>

    
    <botton id="btn2">
        Click for blue
    </botton>







  <script>
    function makeItRed(){
        console.log('make it red')
        document.querySelector('#box').style.backgroundcolor = 'red'
    }
       document.querySelector('#btn').addEventListener('click', makeItRed)


       function makeItBlue(){
        console.log('make it blue')
        document.querySelector('#box').style.backgroundcolor = 'blue'

        document.querySelector('#btn2').addEventListener('click', makeItBlue)
    }
  </script>
    
</body>
