<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>

<body>

	<h1>Tic-Tac-Toe</h1>
	<p>Player 1 Name: <input type="text" id="player1-name" value="Player 1"></p>
	<p>Player 2 Name: <input type="text" id="player2-name" value="Player 2"></p>
	<table class="board">
		<tr>
			<td id="square1"></td>
			<td id="square2"></td>
			<td id="square3"></td>
		</tr>
		<tr>
			<td id="square4"></td>
			<td id="square5"></td>
			<td id="square6"></td>
		</tr>
		<tr>
			<td id="square7"></td>
			<td id="square8"></td>
			<td id="square9"></td>
		</tr>
	</table>
	<p>It's <span id="current-player">Player 1</span>'s turn.</p>
	<button id="restart">Restart</button>

	<!-- div p all the p tags that are inside a div -->
	<!-- div, p all the div and the all the p tags -->
	<!-- div > p all the p tags that are chilrdren of a div tag -->
	<!--div + p all the p tags that are next sibling of a div  -->






	<script src="main.js"></script>
</body>

</html>
